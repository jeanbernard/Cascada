<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

</head>

<body>
<div th:fragment="content">

    <div class="container">
        <form th:action="@{/deduccion/crearDeduccion/}" method="get">
            <div class="page-header">
                <h1>Deducciones</h1>
            </div>
            <!-- Create Button -->
            <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus"></span>Crear
            </button>
            <p><br/></p>
            <!-- Table -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="deduccion : ${deducciones}">
                        <td th:text="${deduccion.nombre}"></td>
                        <td th:text="${deduccion.descripcion}"></td>
                        <td th:text="${deduccion.estado == 1 ? 'Activo' : 'Inactivo'}"></td>
                        <th th:hidden="hidden" th:text="${deduccion.deduccionId}"></th>
                        <td>
                            <a href="" th:href="@{/deduccion/edit/{deduccionId}(deduccionId=${deduccion.deduccionId})}">
                            <span class="glyphicon glyphicon-edit">

                            </span>
                                Editar
                            </a>
                            <!--<a href="">-->
                            <!--<span class="glyphicon glyphicon-trash">-->

                            <!--</span>-->
                                <!--Eliminar-->
                            <!--</a>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </form>
    </div>

</div>
</body>
</html>
