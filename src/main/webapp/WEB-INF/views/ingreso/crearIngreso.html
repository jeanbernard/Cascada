<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div th:fragment="content">
    <div class="container">
        <form th:method="POST" th:object="${ingreso}">
            <div class="page-header">
                <h1 class="crearIngreso">Crear Ingreso</h1>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre"/>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción del Ingreso</label>
                <textarea class="form-control" th:field="*{descripcion}" id="descripcion" placeholder="Introduzca una descripción"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="#" th:href="@{/ingreso}">
                <button type="button" value="cancel" class="btn btn-success">Cancelar
                </button>
            </a>
        </form>
    </div>

</div>

</body>
</html>
