<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- META -->
    <title>Cascada</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap-theme.min.css"/>

</head>
<body>

<div class="container">
    <p><br/></p>
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4 col-md-pull-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="page-header">
                        <h3 align="center">Cascada</h3>
                    </div>
                    <form th:action="@{/home}" role="form-signin" method="get">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Introduzca usuario"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Clave</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Introduzca clave"/>
                            </div>
                        </div>
                        <hr/>
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-lock"></span> Acceder</button>
                        <p><br/></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- SCRIPTS -->
<script type="text/javascript" src="../../resources/js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../resources/js/plugins/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../resources/js/bootstrap.min.js"></script>

</body>
</html>
